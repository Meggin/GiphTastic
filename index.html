<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Document responsive across devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Document's character set. -->
    <meta charset="UTF-8">
    <title>GiphTastic</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <div id="buttons-container">
      <!-- Rendered buttons will go here.-->
    </div>

    <div id="main-container">
      <section id="select-giph">
        <form id="giph-form">
          <label for="topic-input">Add an animal</label>
          <input type="text" id="topic-input"><br>

          <!-- Button triggers new animal to be added -->
          <input id="add-animal" type="submit" value="Add an animal">
        </form>
      </section>
      <section id="display-giphs">
      </section>
    </div>
    
    <!-- Linking to jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Linking JavaScript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>    
  </body>
</html>
